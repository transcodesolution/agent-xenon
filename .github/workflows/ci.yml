name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install dependencies
      - run: npm ci --legacy-peer-deps

      # Ensure correct SHAs for affected commands
      - uses: nrwl/nx-set-shas@v4

      # Run lint, test, build, and e2e only on affected projects
      - run: npx nx affected -t lint test build e2e --base=master --head=HEAD